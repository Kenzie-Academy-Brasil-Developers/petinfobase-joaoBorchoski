    <title>Petinfo - Registrar-se</title>

<body>
    <main class="mainRegister flex align justifyCenter gap48 margin0Auto heigthFull">
        <div class="secFormRegister div1 flex column gap32">
            <section class="flex widthFull justifyBet align">
                <h2>Cadastro</h2>
                <a id="butToLogin" href="../../index-login.html">Voltar para o login</a>
            </section>  
            <section class="widthFull flex column gap32">
                <form id="formRegister" class="flex column gap32" action="">
                    <section class="flex column gap12">
                        <label for="username">Usuário</label>
                        <input class="inputRegister" id="username" type="text" placeholder="Digite seu usuário aqui">
                    </section>
                    <section class="flex column gap12">
                        <label for="email">Email</label>
                        <input class="inputRegister" id="email" type="email" placeholder="Digite seu email aqui">
                    </section>
                    <section class="flex column gap12">
                        <label for="password">Senha</label>
                        <input class="inputRegister" id="password" type="password" placeholder="Digite sua senha aqui">
                    </section>
                    <section class="flex column gap12">
                        <label for="avatar">Link da foto do perfil</label>
                        <input class="inputRegister" id="avatar" type="text" placeholder="Insira o link aqui">
                    </section>
                    <button id="butCadRegister" type="submit">Cadastrar</button>
                </form>
                <a id="butToLogin2" href="../../index-login.html">Voltar para o login</a>
            </section>
        </div>
        <div class="div2 flex column gap32">
            <h1>Petinfo</h1>
            <h1>Ooooooba!</h1>
            <p>Agora vamos poder contribuir para o bem estar do seu pet por meio do conhecimento</p>
            <section class="relative">
                <img src="../../src/img5.svg" alt="">
                <img src="../../src/img8.svg" alt="">               
                <span class="absolute spanIMG">
                    <img src="../../src/img6.svg" alt="">
                    <img src="../../src/img7.svg" alt="">
                </span>
            </section>
        </div>
